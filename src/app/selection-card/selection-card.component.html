
<div fxLayout="row wrap" fxLayoutGap="5px">
    <div fxflex="25%" *ngFor="let product of products">
        <mat-card class="selection-card" (click)="onSelectionClick(product)">
            <mat-card-header>
                <div mat-card-avatar class="selection-header-image"></div>
                <mat-card-title>{{product.ProductName}}</mat-card-title>
                <mat-card-subtitle>{{product.PriceForProduct}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image>
            <mat-card-content>
                <p>
                    {{product.ProductImage}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Select</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
